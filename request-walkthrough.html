<form class="card form" id="leadForm">
  <label class="label">Your Name *</label>
  <input class="input" name="name" required>

  <label class="label">Email *</label>

  <label class="label">Phone *</label>

  <label class="label">Property Address *</label>
  <input class="input" name="address" required>

  <label class="label">Describe Your Needs *</label>
  <textarea class="input" name="details" rows="5" required></textarea>

  <button class="btn" type="submit">Submit Request</button>
  <span id="msg" class="muted"></span>
</form>
